<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="project.js" async></script>
</head>
<body>
    <div class="content">
        <h1 class="head">Tic-Tac-Toe</h1>
        <div class="main">
            <div class="player1Score">
                <h1>Player X Score:</h1>
                <p>0</p>
            </div>
            <div class="player2Score">
                <h1>Player O Score:</h1>
                <p>0</p>
            </div>
        </div>
        <div class="TieCounter">
            <h1>Ties:</h1>
            <p>0</p>
        </div>
        <div class="activePlayer">
            <h4>Active Player: </h4>
            <h5>X</h5>
        </div>
        <div class="grid-container">
            <div class="grid-item grid-item-1" name="1"></div>
            <div class="grid-item grid-item-2" name="2"></div>
            <div class="grid-item grid-item-3" name="3"></div>
            <div class="grid-item grid-item-4" name="4"></div>
            <div class="grid-item grid-item-5" name="5"></div>
            <div class="grid-item grid-item-6" name="6"></div>
            <div class="grid-item grid-item-7" name="7"></div>
            <div class="grid-item grid-item-8" name="8"></div>
            <div class="grid-item grid-item-9" name="9"></div>
        </div>
        <section class="controls">
            <button class="reset">RESET GAME</button>
        </section>
    </div>
</body>
</html>
